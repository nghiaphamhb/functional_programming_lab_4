name: OCaml CI - Lab4 Chatbot eDSL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup OCaml environment
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: '4.14.0'
          dune-cache: true

      - name: Install OCaml tools and libraries
        run: |
          opam update
          opam install -y dune ocamlformat.0.27.0 lwt yojson cohttp-lwt-unix alcotest

      # Find project dir robustly (avoids duplicated paths)
      - name: Locate Lab4 project directory
        shell: bash
        run: |
          set -e
          echo "Repo root:"
          pwd
          echo "Top-level listing:"
          ls -la

          # Find a dune-project under a directory containing "ocaml-chatbot-edsl"
          DUNE_PROJECT="$(find . -maxdepth 6 -type f -name dune-project -path '*ocaml-chatbot-edsl*' | head -n 1)"
          if [ -z "$DUNE_PROJECT" ]; then
            echo "ERROR: Cannot find dune-project for ocaml-chatbot-edsl."
            echo "Hint: check repository structure."
            exit 1
          fi

          PROJECT_DIR="$(dirname "$DUNE_PROJECT")"
          echo "Found PROJECT_DIR=$PROJECT_DIR"
          echo "PROJECT_DIR=$PROJECT_DIR" >> "$GITHUB_ENV"

      - name: Build (dev profile)
        shell: bash
        run: |
          eval $(opam env)
          cd "$PROJECT_DIR"
          echo "Building in $(pwd)..."
          dune build --profile dev

      - name: Format check
        shell: bash
        run: |
          eval $(opam env)
          echo "Checking code formatting..."
          ocamlformat --version

          # Only check files inside the project directory we found
          files="$(git ls-files "$PROJECT_DIR/**/*.ml" "$PROJECT_DIR/**/*.mli" "$PROJECT_DIR/*.ml" "$PROJECT_DIR/*.mli")"
          if [ -z "$files" ]; then
            echo "No OCaml files to format."
            exit 0
          fi

          failed=0
          for f in $files; do
            if ! ocamlformat --check "$f"; then
              echo "Not formatted: $f"
              failed=1
            fi
          done
          exit $failed

      - name: Run tests
        shell: bash
        run: |
          eval $(opam env)
          cd "$PROJECT_DIR"
          echo "Running tests in $(pwd)..."
          dune runtest
